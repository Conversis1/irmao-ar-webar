<!DOCTYPE html>
<html>
<head>
  <title>IRMAO AR Minimal Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: assets/irmaoetiqueta1.mind;" embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0" material="color: red; opacity: 0.7;"></a-box>
    </a-entity>
  </a-scene>
</body>
</html>
