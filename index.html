<!DOCTYPE html>
<html>
  <head>
    <title>Avión IRMAO AR</title>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador hiro (puedes cambiarlo si usas uno personalizado) -->
      <a-marker preset="hiro" id="marker">

        <!-- Imagen del avión simulando vuelo -->
        <a-image
          id="avion"
          src="irmao-plane.png"
          position="-2 1 -2"
          rotation="0 0 0"
          width="1.5"
          height="0.7"
          animation="property: position; to: 2 1 -4; dur: 4000; loop: true; easing: linear"
        ></a-image>

        <!-- Sonido del motor (propeller) -->
        <a-sound id="propeller" src="sonido.mp3" autoplay="false" loop="true" position="0 2 0"></a-sound>

      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Activar sonido al detectar el marcador -->
    <script>
      const marker = document.querySelector('#marker');
      const sonido = document.querySelector('#propeller');

      marker.addEventListener('markerFound', () => {
        sonido.components.sound.playSound();
      });

      marker.addEventListener('markerLost', () => {
        sonido.components.sound.stopSound();
      });
    </script>
  </body>
</html>
