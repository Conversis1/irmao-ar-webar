<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IRMAO AR Simple</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        #start-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="start-button">INICIAR AR</button>
    
    <!-- Cargamos A-Frame y MindAR solo cuando se pulse el botón -->
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            this.disabled = true;
            
            // 1. Cargar Three.js
            const threeScript = document.createElement('script');
            threeScript.src = 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js';
            
            // 2. Cargar A-Frame después de Three.js
            threeScript.onload = function() {
                const aframeScript = document.createElement('script');
                aframeScript.src = 'https://aframe.io/releases/1.3.0/aframe.min.js';
                
                // 3. Cargar MindAR después de A-Frame
                aframeScript.onload = function() {
                    const mindarScript = document.createElement('script');
                    mindarScript.src = 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-umd.min.js';
                    
                    mindarScript.onload = function() {
                        // Crear escena AR dinámicamente
                        const scene = document.createElement('a-scene');
                        scene.setAttribute('mindar-image', 'imageTargetSrc: https://conversis1.github.io/irmao-ar-webar/assets/targets.mind; autoStart: true;');
                        scene.setAttribute('embedded', '');
                        scene.setAttribute('vr-mode-ui', 'enabled: false');
                        
                        scene.innerHTML = `
                            <a-assets>
                                <audio id="sound" src="https://conversis1.github.io/irmao-ar-webar/assets/plane-fx.mp3" preload="auto"></audio>
                                <img id="plane" src="https://conversis1.github.io/irmao-ar-webar/assets/irmao-plane.png">
                            </a-assets>
                            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
                            <a-entity mindar-image-target="targetIndex: 0">
                                <a-image src="#plane" position="0 0.5 0" width="1.5" height="0.7"
                                    animation="property: position; to: 0 0.8 0.5; dur: 3000; loop: true"></a-image>
                                <a-sound src="#sound" autoplay="true" loop="true"></a-sound>
                            </a-entity>
                        `;
                        
                        document.body.appendChild(scene);
                        document.getElementById('start-button').style.display = 'none';
                    };
                    
                    document.head.appendChild(mindarScript);
                };
                
                document.head.appendChild(aframeScript);
            };
            
            document.head.appendChild(threeScript);
        });
    </script>
</body>
</html>
