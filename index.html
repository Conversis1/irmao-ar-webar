<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>IRMAO WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame y MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body, html { margin:0; overflow:hidden; }
    #airplane, #banner-text {
      position: fixed;
      z-index: 20;
      display: none;
      animation: none;
      pointer-events: none;
    }
    #airplane { top: 40%; left: -300px; width: 300px; }
    #banner-text {
      top: 47%; left: -300px;
      width: 300px;
      font-size: 1.2em;
      color: #fff;
      font-family: 'Courier New', monospace;
    }
    @keyframes flyAcross {
      0% { left: -300px; transform: rotate(-3deg); }
      50% { transform: rotate(0deg); }
      100% { left: 110%; transform: rotate(3deg); }
    }
  </style>
</head>
<body>
  <!-- Overlays HTML -->
  <img id="airplane" src="assets/plane.png" alt="Airplane" />
  <div id="banner-text">The drift begins...</div>

  <!-- Escena AR -->
  <a-scene mindar-image="imageTargetSrc: assets/targets.mind;" embedded
           vr-mode-ui="enabled:false"
           device-orientation-permission-ui="enabled:true">
    <a-assets>
      <video id="surfvideo" src="assets/surf.mp4" preload="auto" loop crossorigin="anonymous" playsinline></video>
      <audio id="plane-audio" src="assets/plane-sound.mp3" preload="auto"></audio>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#surfvideo" width="1.5" height="0.84" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector("a-scene");
    const video = document.querySelector("#surfvideo");
    const audio = document.querySelector("#plane-audio");
    const airplane = document.querySelector("#airplane");
    const banner = document.querySelector("#banner-text");

    scene.addEventListener("targetFound", () => {
      video.play().catch(e => console.log("Error al play video:", e));
      audio.play().catch(e => console.log("Error al play audio:", e));
      airplane.style.display = "block";
      banner.style.display = "block";
      airplane.style.animation = "flyAcross 12s ease-in-out forwards";
      banner.style.animation = "flyAcross 12s ease-in-out forwards";
    });

    scene.addEventListener("targetLost", () => {
      video.pause();
      audio.pause();
      airplane.style.display = "none";
      banner.style.display = "none";
      airplane.style.animation = "none";
      banner.style.animation = "none";
    });
  </script>
</body>
</html>
