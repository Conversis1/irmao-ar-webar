<!-- Bot贸n invisible con animaci贸n suave -->
<button id="start" style="
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  opacity:0;
  z-index:50;
  animation: pulse 2s infinite;
  border:none;
  background:transparent;
"></button>

<style>
@keyframes pulse {
  0% { opacity: 0; }
  50% { opacity: 0.2; }
  100% { opacity: 0; }
}
</style>

<script>
  const video = document.getElementById('surfvideo');
  const sound = document.getElementById('planeSound');
  const startBtn = document.getElementById('start');

  startBtn.addEventListener('click', () => {
    startBtn.style.display = 'none';

    // Validaci贸n extra: si el sonido no carga, no se rompe nada
    try {
      sound.play();
      setTimeout(() => {
        let fadeInterval = setInterval(() => {
          if (sound.volume > 0.05) {
            sound.volume -= 0.05;
          } else {
            sound.volume = 0;
            clearInterval(fadeInterval);
          }
        }, 200);
      }, 6000);
    } catch (e) {
      console.warn("No se pudo reproducir el sonido del avi贸n:", e);
    }

    try {
      video.muted = false;
      video.play();
    } catch (e) {
      console.warn("No se pudo reproducir el video con sonido:", e);
    }
  });
</script>
