<!DOCTYPE html>
<html>
  <head>
    <title>IRMAO AR Streaming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.2em;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="start-button">Iniciar experiencia</button>

    <div id="container" style="width: 100vw; height: 100vh; display: none;">
      <a-scene
        mindar-image="imageTargetSrc: ./irmao.mind;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-video
            id="video-plane"
            width="1.5"
            height="0.9"
            position="0 0 0"
            rotation="0 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const startButton = document.getElementById('start-button');
      const container = document.getElementById('container');

      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        container.style.display = 'block';

        const video = document.createElement('video');
        video.setAttribute('id', 'video');
        video.setAttribute('playsinline', '');
        video.setAttribute('crossorigin', 'anonymous');
        video.setAttribute('autoplay', '');
        video.setAttribute('controls', '');
        video.style.display = 'none';
        document.body.appendChild(video);

        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource('assets/irmaoStream.m3u8'); // Cambia a 'assets/sample/irmaoSample.m3u8' si quieres probar primero
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'assets/irmaoStream.m3u8';
          video.addEventListener('loadedmetadata', () => {
            video.play();
          });
        }

        // Esperar a que el video estÃ© listo antes de asignarlo al plano
        const videoPlane = document.querySelector('#video-plane');
        video.addEventListener('canplay', () => {
          videoPlane.setAttribute('src', '#video');
        });
      });
    </script>
  </body>
</html>
