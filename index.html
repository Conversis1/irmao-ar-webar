<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRMAO x Fluye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('assets/textura-agua.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      font-family: 'Courier New', monospace;
      animation: fadeIn 3s ease-in-out;
      z-index: 20;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #airplane {
      position: absolute;
      top: 40%;
      left: -300px;
      width: 300px;
      z-index: 30;
      animation: flyAcross 12s ease-in-out forwards;
    }

    #banner-text {
      position: absolute;
      top: 47%;
      left: -300px;
      width: 300px;
      font-size: 1.2em;
      color: #fff;
      font-family: 'Courier New', monospace;
      animation: flyAcross 12s ease-in-out forwards;
      z-index: 29;
    }

    @keyframes flyAcross {
      0% { left: -300px; transform: rotate(-3deg); }
      50% { transform: rotate(0deg); }
      100% { left: 110%; transform: rotate(3deg); }
    }

    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    #surfvideo {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      z-index: 1;
    }

    #irmao-banner {
      position: relative;
      width: 100%;
      background: #fdd835;
      color: #000;
      text-align: center;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      z-index: 5;
    }

    #irmao-banner img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    #tap-to-start {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.85);
      color: #000;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 1.2em;
      z-index: 60;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    @media (max-width: 768px) {
      #airplane, #banner-text {
        width: 220px;
        top: 35%;
        animation-duration: 16s;
      }
      #banner-text {
        font-size: 1em;
      }
      #irmao-banner {
        font-size: 1em;
        padding: 15px;
      }
      #irmao-banner img {
        max-height: 50px;
      }
    }
  </style>
</head>
