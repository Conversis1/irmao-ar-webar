<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

    #loading-screen {

      width: 100%;

      justify-content: center;
      font-size: 1.4em;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    #surfvideo {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      font-family: 'Courier New', monospace;
      animation: fadeIn 3s ease-in-out;
      z-index: 20;
    }
  </style>
</head>
