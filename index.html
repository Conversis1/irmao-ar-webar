<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRMAO x Fluye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('assets/textura-agua.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      font-family: 'Courier New', monospace;
      animation: fadeIn 3s ease-in-out;
      z-index: 20;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #airplane {
      position: absolute;
      top: 40%;
      left: -300px;
      width: 300px;
      z-index: 30;
      animation: flyAcross 12s ease-in-out forwards;
    }

    #banner-text {
      position: absolute;
      top: 47%;
      left: -300px;
      width: 300px;
      font-size: 1.2em;
      color: #fff;
      font-family: 'Courier New', monospace;
      animation: flyAcross 12s ease-in-out forwards;
      z-index: 29;
    }

    @keyframes flyAcross {
      0% { left: -300px; transform: rotate(-3deg); }
      50% { transform: rotate(0deg); }
      100% { left: 110%; transform: rotate(3deg); }
    }

    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    #surfvideo {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      z-index: 1;
    }

    #irmao-banner {
      position: relative;
      width: 100%;
      background: #fdd835;
      color: #000;
      text-align: center;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      z-index: 5;
    }

    #irmao-banner img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    #start {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 50;
      border: none;
      background: transparent;
    }

    @media (max-width: 768px) {
      #airplane, #banner-text {
        width: 220px;
        top: 35%;
        animation-duration: 16s;
      }
      #banner-text {
        font-size: 1em;
      }
      #irmao-banner {
        font-size: 1em;
        padding: 15px;
      }
      #irmao-banner img {
        max-height: 50px;
      }
    }
  </style>
</head>
<body>

  <div id="intro">
    ðŸŒŒ Pacifica flies over. The emotional tide is rising.
  </div>

  <button id="start"></button>

  <img id="airplane" src="assets/irmao-plane.png" alt="Vintage IRMAO Plane">
  <div id="banner-text">IRMAO flies slow</div>
  <audio id="planeSound" src="assets/plane-fx.mp3" preload="auto"></audio>

  <div id="loading-screen">
    âœ¨ Tuning liquid memoriesâ€¦ preparing the moment âœ¨
  </div>

  <video id="surfvideo" loop controls playsinline>
    <source src="assets/irmaoStream.m3u8" type="application/x-mpegURL">
  </video>

  <div id="irmao-banner">
    <img src="assets/irmao-logo.png" alt="IRMAO Logo">
    <p>IRMAO flies slow â€” Collection 2025</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('surfvideo');
    const sound = document.getElementById('planeSound');
    const startBtn = document.getElementById('start');

    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
    }, 4000);

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      video.muted = false;
      video.play();

      sound.play();
      setTimeout(() => {
        let fadeInterval = setInterval(() => {
          if (sound.volume > 0.05) {
            sound.volume -= 0.05;
          } else {
            sound.volume = 0;
            clearInterval(fadeInterval);
          }
        }, 200);
      }, 6000);
    });

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('assets/irmaoStream.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        document.getElementById('loading-screen').style.display = 'none';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'assets/irmaoStream.m3u8';
      video.addEventListener('loadedmetadata', function () {
        document.getElementById('loading-screen').style.display = 'none';
      });
    }
  </script>

</body>
</html>
