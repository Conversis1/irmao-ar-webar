<!DOCTYPE html>
<html>
  <head>
    <title>IRMAO AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 1em 2em;
        font-size: 1.2em;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 8px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="start-button">Iniciar experiencia</button>

    <div id="container" style="width: 100vw; height: 100vh; display: none;">
      <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/examples/image-tracking/assets/targets.mind;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- AR Entity (Red Box) -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-box color="red" depth="0.1" height="0.5" width="0.5" position="0 0 0"></a-box>
        </a-entity>
      </a-scene>
    </div>

    <script>
      const startButton = document.getElementById('start-button');
      const container = document.getElementById('container');

      startButton.addEventListener('click', () => {
        startButton.style.display = 'none';
        container.style.display = 'block';
      });
    </script>
  </body>
</html>
