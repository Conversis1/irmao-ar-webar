<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IRMAO x Fluye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url('assets/textura-agua.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      font-family: 'Courier New', monospace;
      animation: fadeIn 3s ease-in-out;
      z-index: 20;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #airplane {
      position: absolute;
      top: 40%;
      left: -200px;
      width: 150px;
      z-index: 30;
      animation: flyAcross 8s ease-in-out forwards;
    }

    @keyframes flyAcross {
      0% { left: -200px; transform: rotate(-5deg); }
      50% { transform: rotate(0deg); }
      100% { left: 110%; transform: rotate(5deg); }
    }

    #loading-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    #surfvideo {
      width: 100%;
      max-height: 80vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="intro">
    ðŸŒŒ Pacifica flies over. The emotional tide is rising.
  </div>

  <img id="airplane" src="assets/irmao-plane.png" alt="Vintage IRMAO Plane">

  <div id="loading-screen">
    âœ¨ Tuning liquid memoriesâ€¦ preparing the moment âœ¨
  </div>

  <video id="surfvideo" muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    setTimeout(() => {
      document.getElementById('intro').style.display = 'none';
    }, 4000);

    const video = document.getElementById('surfvideo');
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource('assets/irmaoStream.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        document.getElementById('loading-screen').style.display = 'none';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'assets/irmaoStream.m3u8';
      video.addEventListener('loadedmetadata', function () {
        video.play();
        document.getElementById('loading-screen').style.display = 'none';
      });
    }
  </script>

</body>
</html>
