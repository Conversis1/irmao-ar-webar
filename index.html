<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IRMAO AR - Versión Funcional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            width: 100vw; 
            height: 100vh; 
            overflow: hidden; 
            background: #000;
            touch-action: none;
        }
        #ar-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="status">Preparando AR...</div>
    
    <div id="ar-container">
        <a-scene 
            mindar-image="imageTargetSrc: assets/targets.mind; uiScanning: no; uiLoading: no;"
            embedded
            vr-mode-ui="enabled: false"
            renderer="precision: mediump; antialias: true;"
        >
            <a-camera 
                position="0 0 0" 
                look-controls="enabled: false"
                wasd-controls="enabled: false"
            ></a-camera>
            
            <a-assets>
                <audio id="sound" src="assets/plane-fx.mp3" preload="auto"></audio>
            </a-assets>

            <a-entity mindar-image-target="targetIndex: 0">
                <a-image
                    src="assets/irmao-plane.png"
                    position="0 0.5 0"
                    width="1.5"
                    height="0.7"
                    animation="property: position; to: 0 0.8 0.5; dur: 3000; loop: true"
                ></a-image>
                <a-sound src="#sound" autoplay="true" loop="true"></a-sound>
            </a-entity>
        </a-scene>
    </div>

    <script>
        const scene = document.querySelector('a-scene');
        const statusEl = document.getElementById('status');
        
        // Detector de compatibilidad
        function checkCompatibility() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                statusEl.innerHTML = "ERROR: Tu navegador no soporta AR.<br>Usa Chrome o Firefox en Android.";
                return false;
            }
            return true;
        }

        // Iniciador mejorado
        function startAR() {
            if (!checkCompatibility()) return;
            
            statusEl.textContent = "Solicitando cámara...";
            
            // Paso 1: Verificar permisos primero
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(() => {
                    // Paso 2: Iniciar MindAR después de tener permisos
                    statusEl.textContent = "Iniciando AR...";
                    scene.system.start().then(() => {
                        statusEl.textContent = "Apunta a tu etiqueta IRMAO";
                    }).catch(err => {
                        statusEl.innerHTML = `Error AR:<br>${err.message}`;
                        console.error("MindAR error:", err);
                    });
                })
                .catch(err => {
                    statusEl.innerHTML = `Permiso denegado:<br>${err.message}`;
                    console.error("Camera error:", err);
                });
        }

        // Inicio seguro con timeout
        setTimeout(() => {
            if (!scene.is('ar-mode')) {
                startAR();
            }
        }, 500);
    </script>
</body>
</html>
