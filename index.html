<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>IRMAO x Fluye WebAR</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- MindAR core -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>

    <!-- MindAR A-Frame integration -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #intro-text {
        position: absolute;
        top: 48%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        color: white;
        background: rgba(0,0,0,0.5);
        padding: 1em 1.4em;
        border-radius: 10px;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div id="intro-text">Detectando esencia de movimientoâ€¦</div>

    <a-scene
      mindar-image="imageTargetSrc: irmaoetiqueta1.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <video id="surfvideo" autoplay loop playsinline src="assets/irmvideo.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          src="#surfvideo"
          width="1.6"
          height="0.9"
          position="0 0.1 0"
          rotation="0 0 0"
          material="opacity: 0"
          animation__fadein="property: material.opacity; from: 0; to: 1; dur: 1200; easing: easeOutQuad; startEvents: targetFound"
          animation__slideup="property: position; from: 0 -0.3 0; to: 0 0.1 0; dur: 1200; easing: easeOutQuad; startEvents: targetFound"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("targetFound", () => {
        const intro = document.getElementById("intro-text");
        if (intro) intro.style.display = "none";
      });
    </script>
  </body>
</html>
